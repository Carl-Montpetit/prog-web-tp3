<div id="body">
  <div class="row justify-content-center p-5">
    <h1
      class="display-3 text-light border border-dark bg-info text-center rounded-pill m-5 p-2 font-weight-bolder">
      Créer un compte
    </h1>
  </div>
  <!--TODO : It will be dynamic here-->
  <div class="container text-center form-inline justify-content-center p-2">
    <form id="a" class="form-group w-25 ">
      <div>
        <label
          class="font-weight-bold"
          for="firstName">
          Prénom :
        </label>
        <input
          type="text"
          id="firstName"
          class="form-control w-auto border border-dark"
          name="firstName"
          placeholder="Entrez votre prénom"
          required>
      </div>
      <div>
        <label
          class="font-weight-bolder"
          for="email">
          Nom :
        </label>
        <input
          type="text"
          id="lastName"
          class="form-control w-auto border border-dark"
          name="lastName"
          placeholder="Entrez votre nom"
          required>
      </div>
      <div>
        <label
          class="font-weight-bolder"
          for="date">
          Date de naissance :
        </label>
        <input
          type="date"
          id="date"
          class="form-control w-auto text-center border border-dark"
          name="date"
          required>
      </div>
      <div>
        <label
          class="font-weight-bolder"
          for="email">
          Courriel :
        </label>
        <input
          type="email"
          id="email"
          class="form-control w-auto border border-dark"
          name="email"
          placeholder="Entrez votre courriel"
          required>
      </div>
      <div>
        <label
          class="font-weight-bolder"
          for="pw1">
          Mot de passe :
        </label>
        <input
          type="password"
          id="pw1"
          class="form-control w-auto border border-dark"
          name="pw1"
          placeholder="Créer un mot de passe"
          required>
      </div>
      <div>
        <input
          type="password"
          id="pw2"
          class="form-control w-auto border border-dark"
          name="pw2"
          placeholder="Confirmez le mot de passe"
          required>
      </div>
      <div>
        <input
          class="form-control btn btn-success border-dark w-auto m-3"
          type="submit"
          name="submit"
          value="Valider">
        <input
          id="cancel"
          class="form-control btn btn-danger border-dark w-auto m-3"
          type="reset"
          value="Annuler">
      </div>
    </form>
  </div>
</div>
