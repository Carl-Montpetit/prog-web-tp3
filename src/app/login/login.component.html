<div id="body">
  <br>
  <div class="row justify-content-center p-5">
    <h1 class="display-3 text-light border border-dark bg-info text-center rounded-pill m-3 p-2 font-weight-bolder">Se
      connecter à son compte
    </h1>
  </div>
  <div class="row w-auto h-auto m-4 p-5">
    <div id="a" class="col-3 w-25 h-auto m-auto text-center">
      <p class="display-4 mt-3 bg-success border text-dark border-dark rounded-pill w-auto h-auto p-2">Membres</p>
      <!--TODO : It will be dynamic here-->
      <form id="connectFormUser" class="form-group m-auto p-5 w-auto h-auto" method="post" action="#">
        <label class="font-weight-bold text-center" for="emailUser">Courriel :</label>
        <input type="email" id="emailUser" class="form-control m-auto w-auto border border-dark" name="email"
               placeholder="Entrez votre courriel" required>
        <label class="font-weight-bold text-center" for="pwUser">Mot de passe :</label>
        <input type="password" id="pwUser" class="m-auto  form-control w-auto border border-dark" name="pw"
               placeholder="Entrez votre mot de passe"
               required>
        <input class="form-control btn btn-success border border-dark w-auto text-light mt-3 mr-2" type="submit"
               name="submitUser"
               value="Se Connecter">
        <input id="cancelUser" class="form-control btn btn-danger border border-dark w-auto text-light mt-3 ml-2"
               type="reset"
               value="Annuler">
      </form>
    </div>
    <div id="b" class="col-3 w-25 h-auto m-auto text-center">
      <p class="display-4 mt-4 bg-warning border text-dark border-dark rounded-pill w-auto h-auto p-2">Employés</p>
      <!--TODO : It will be dynamic here-->
      <form id="connectFormAdmin" class="form-group m-auto p-5 w-auto h-auto" method="post" action="#">
        <label class="font-weight-bold text-center" for="emailAdmin">Courriel :</label>
        <input type="email" id="emailAdmin" class="form-control m-auto w-auto border border-dark" name="email"
               placeholder="Entrez votre courriel" required>
        <label class="font-weight-bold text-center" for="pwAdmin">Mot de passe :</label>
        <input type="password" id="pwAdmin" class="m-auto  form-control w-auto border border-dark" name="pw"
               placeholder="Entrez votre mot de passe"
               required>
        <input class="form-control btn btn-success border border-dark w-auto text-light mt-3 mr-2" type="submit"
               name="submitAdmin"
               value="Se Connecter">
        <input id="cancelAdmin" class="form-control btn btn-danger border border-dark w-auto text-light mt-3 ml-2"
               type="reset"
               value="Annuler">
      </form>
    </div>
  </div>
</div>
