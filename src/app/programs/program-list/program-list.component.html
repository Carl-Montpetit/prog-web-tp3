<div class="row justify-content-center m-auto p-2 w-auto h-auto text-center">
  <div class="col-sm-12 align-items-center">
    <!--TODO : It will be dynamic here-->
    <div id="a" class="container list-group-item clearfix bg-light m-2 border border-dark justify-content-center"
         *ngFor="let program of
    programs">
      <div class="col text-center justify-content-center">
        <!--TODO : It will be dynamic here-->
        <h4 class="list-group-item-heading text-danger border border-primary w-50 text-center">{{ program.name }}
        </h4>
        <!--TODO : It will be dynamic here-->
        <p class="font-weight-bolder">Description :</p>
        <p class="list-group-item-text border border-dark p-2">{{ program.description }}</p>
        <p class="font-weight-bolder">Activit√©s :</p>
        <p class="list-group-item-text border border-dark p-2">{{ program.activities }}</p>
        <p class="font-weight-bolder">Horaire : <a class="btn-link" routerLink="/calendrier">Voir le calendrier</a></p>
        <h3
          class="list-group-item-text border border-dark w-25 text-center rounded-pill text-primary font-weight-bolder">{{
          program.price}}$
        </h3>
      </div>
      <div class="row">
        <div class="col-8">
          <button class="btn btn-success border-dark text-dark text-center m-2 p-2 w-auto">Ajouter au panier</button>
          <button class="btn btn-warning border-dark text-dark text-center m-2 p-2 w-auto">Modifier le programme
          </button>
          <button class="btn btn-danger border-dark text-light text-center m-2 p-2 w">Supprimer le programme</button>
        </div>
        <div class="col-4">
          <!--TODO : It will be dynamic here-->
          <img [src]="program.imagePath" alt="{{ program.name }}" class="img-responsive" style="max-height: 130px;">
        </div>
      </div>


    </div>
  </div>
</div>
