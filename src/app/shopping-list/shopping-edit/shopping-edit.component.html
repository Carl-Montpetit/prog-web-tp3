<div id="a" class="w-50 p-5">
  <p class="display-4 text-center m-0 p-2 border border-dark bg-success text-dark">Votre Panier : ðŸ›’</p>
  <ul id="tab" class="list-group border border-light m-auto"
    *ngFor="let shoppingItem of programService.getShoppingCart()">
    <li class="list-group-item d-flex justify-content-between lh-condensed">
      <div>
      <!--TODO : It is going to be dynamic-->
        <h5 class="text-secondary font-weight-bold">{{shoppingItem.name}}</h5>
        <h5 class="text-info font-weight-bold">{{shoppingItem.kidSubscribed}}</h5>
        <button (click)="programService.removeFromCart(shoppingItem, shoppingItem.price)"
          class="btn btn-danger"
          type="button">
          Enlever du panier
        </button>
      </div>
      <h5 class="text-success font-weight-bold">{{shoppingItem.price}}$</h5>
    </li>
    <!--TODO : It is going to be dynamic-->
  </ul>
  <li class="list-group-item d-flex justify-content-between">
    <h2 class="font-weight-bolder">Total : </h2>
    <h2 class="text-primary font-weight-bolder">{{programService.getTotalPrice()}}$</h2>
  </li>
</div>
