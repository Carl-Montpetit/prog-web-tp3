<div>
  <h4 class="mb-3">Information personnel</h4>
  <mat-dialog-content>
  <mat-form-field appearance="fill">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="firstName">Prénom</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          placeholder="Votre prénom"
          value=""
          required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="lastName">Nom</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          placeholder="Votre nom de famille"
          value=""
          required>
      </div>
    </div>
    <div class="mb-3">
      <label for="email">Courriel </label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="abc123@exemple.com">
    </div>
    <div class="mb-3">
      <label for="address">Adresse</label>
      <input
        type="text"
        class="form-control"
        id="address"
        placeholder="ex : 1234 Rue Principal"
        required>
    </div>
    <div class="row">
      <div class="col-md-5 mb-3">
        <label for="country">Pays</label>
        <select (change)="selectChangeHandler($event)" [(ngModel)]="selectedCountry" matNativeControl
          class="custom-select d-block w-100"
          id="country"
          required>
          <option *ngFor= "let listePays of shoppingListService.getPays()">{{listePays}}</option>
        </select>
      </div>   
      <div *ngIf="isCanada()" class="col-md-4 mb-3">
        <label for="state">Province</label>
        <select
          class="custom-select d-block w-100"
          id="state"
          required>
          <option *ngFor= "let listeProvinces of shoppingListService.getProvinces()">{{listeProvinces}}</option>
        </select>
      </div>
      <div class="col-md-3 mb-3">
        <label for="zip">Code Postal</label>
        <input
          type="text"
          class="form-control"
          id="zip"
          placeholder="A#A #A#"
          required>
      </div>
    </div>
    <h4 class="mb-3">Paiement</h4>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="cc-name">Nom</label>
        <input
          type="text"
          class="form-control"
          id="cc-name"
          placeholder="Nom sur la carte"
          required>
        <small class="text-black-50 font-weight-bold">Nom complet tel qu'affiché sur la carte</small>
      </div>
      <div class="col-md-6 mb-3">
        <label for="cc-number">Numéro de Carte de Crédit</label>
        <input
          type="password"
          class="form-control"
          id="cc-number"
          placeholder="xxxx xxxx xxxx xxxx"
          required>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 mb-3">
        <label for="cc-expiration">Expiration</label>
        <input
          type="date"
          class="form-control"
          id="cc-expiration"
          placeholder=""
          required>
      </div>
      <div class="col-md-3 mb-3">
        <label for="cc-cvv">CVV</label>
        <input
          type="password"
          class="form-control"
          id="cc-cvv"
          placeholder="xxx"
          required>
      </div>
    </div>
  </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions class="justify-content-center">
    <hr class="mb-4">
    <div class="form-inline text-center justify-content-center">
      <button
        class="btn btn-success btn-lg btn-block w-auto border-dark m-3"
        type="submit">
        Confirmer et Payer
      </button>
      <button
        class="btn btn-danger btn-lg btn-block w-auto border-dark m-3"
        type="reset">
        Annuler
      </button>
    </div>
  </mat-dialog-actions>
</div>
